---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: geoportal-back
  labels:
    app: geoportal-back
spec:
  replicas: 2
  selector:
    matchLabels:
      app: geoportal-back
  template:
    metadata:
      labels:
        app: geoportal-back
    spec:
      containers:
      - name: backend
        image: repo.fenix.com/nodejs/geoprtal_back:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
      imagePullSecrets:
      - name: regcred
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: geoportal-back-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: geoportal-back
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
---
apiVersion: v1
kind: Service
metadata:
  name: geoportal-back-service
  labels:
    app: geoportal-back
spec:
  selector:
    app: geoportal-back
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP  # Servicio interno para el Ingress
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: geoportal-back-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: api.fenix.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: geoportal-back-service
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: geoportal-back-lb
  annotations:
    metallb.universe.tf/address-pool: default-addresspool
spec:
  type: LoadBalancer
  loadBalancerIP: 10.1.10.105  # IP fija
  selector:
    app: geoportal-back
  ports:
    - port: 80
      targetPort: 3000
