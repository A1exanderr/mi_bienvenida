<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienvenido</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Pantalla de Carga -->
  <div id="loader" class="loader">
    <div class="spinner"></div>
    <h2 class="loader-text">Cargando...</h2>
  </div>

  <!-- Contenido Principal -->
  <main id="content" class="content hidden">
    <header class="hero">
      <h1 class="hero-title">¡Bienvenido!</h1>
      <p class="hero-subtitle">Estamos encantados de tenerte aquí.</p>
      <button id="btn-enter" class="btn-enter">Entrar</button>
    </header>
  </main>

  <script src="script.js"></script>
</body>
</html>
